<!doctype html>
<html lang='en'>

<head>
	<title>Czat</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>

<body>
	<div id='content'>
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>

		<form id="send-form">
			<input id="send-message"/>
			<input id="send-button" type="submit" value="Wyślij"/>

			<div id="help">
				Polecania czatu
				<ul>
					<li>Zmiana nazwy użytkownika <code>/nick [nazwa użytkownika]</code></li>
					<li>Przejście do lub utworzenie pokoju:<code>/join[NazwaPokoju]</code></li>
				</ul>
			</div>
		</form>

	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="javascript/chat.js" type="text/javascript"></script>
<script src="javascript/chat_ui.js" type="text/javascript"></script>
</html>
